<!DOCTYPE html>
<html lang="pt" data-bs-theme="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}UALFlix{% endblock %}</title>
  
  <script>
    (function() {
      try {
        var theme = localStorage.getItem('theme');
        if (theme) {
          document.documentElement.setAttribute('data-bs-theme', theme);
        } else {
          document.documentElement.setAttribute('data-bs-theme', 'dark');
        }
      } catch (e) { 
          document.documentElement.setAttribute('data-bs-theme', 'dark');
      }
    })();
  </script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
  {% block head %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-custom sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">UALFlix</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
        <li class="nav-item"><a class="nav-link" href="/upload"><i class="bi bi-upload"></i> Upload</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin"><i class="bi bi-gear"></i> Admin</a></li>
        <li class="nav-item">
            <button id="theme-toggler" class="btn nav-link" type="button">
                <i class="bi bi-sun-fill"></i>
            </button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container py-4 flex-grow-1">
  {% block content %}{% endblock %}
</main>

<footer class="footer-custom text-center py-3 mt-auto">
  <small class="text-muted">&copy; 2025 UALFlix. Todos os direitos reservados</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/theme.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
